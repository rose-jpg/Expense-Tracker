<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <h4>Add A New Item</h4>
       <form class="submit-btn">
           <div class="name">
            <label>Name:</label>
            <input class="namee" type="text" placeholder="Where was the expense made?">
          </div>
          <div class="date-Amount">
            <div class="date">
                <label>Date:</label>
                <input class="datee" type="date">
            </div>
            <div class="Amount">
                <label>Amount:</label>
                <input class="Amountt" type="number" placeholder="Amount in naira">
            </div>
          </div>
         <center><input class="btn" type="submit" value="Add Expense"></center>
       
       </form>
     <div class="expense-title-expense">
        <div class="expense-title">
            <li>Name</li>
            <li>Date</li>
            <li>Amount</li>
            <li></li>
        </div>
         <ul class="items">
             <div class="expense">
                 <li></li>
                 <li></li>
                 <li></li>
                 <li></li>
             </div>
         </ul>
        <div class="calculate">
            <h5>Calculate the total Amount spent</h5>
            <button id="cre">Calculate</button>
            <br><br><br>
            <h5 class="amount"></h5>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
